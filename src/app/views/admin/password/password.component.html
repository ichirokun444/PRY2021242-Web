<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-8 d-flex align-items-center">
      <h3 class="mb-0">Cambiar contraseña</h3>
    </div>
    <div class="col-md-4 d-flex justify-content-end">
      <button (click)="save()" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </div>

  <hr class="mt-2">

  <form action="" [formGroup]="form">
    <div class="row mt-3">
      <div class="col-md-2">
        <nf-group>
          <nf-label>Contraseña actual</nf-label>
          <nf-input type="password" formControlName="oldpassword"></nf-input>
        </nf-group>
      </div>
      <div class="col-md-2">
        <nf-group>
          <nf-label>Nueva contraseña</nf-label>
          <nf-input type="password" formControlName="password"></nf-input>
        </nf-group>
      </div>
    </div>
  </form>
</div>
