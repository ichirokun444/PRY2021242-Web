<input (blur)="onChangeValue($event.target.value)" [placeholder]="placeholder" [disabled]="disabled"
    id="typeahead-basic" (selectItem)="onChangeValue($event.item)" [inputFormatter]="iFormatter" result="label"
    [resultFormatter]="iFormatter" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
