<ul class="pagination nf-paginate">
  <li class="page-item">
    <button class="page-link">&laquo;</button>
  </li>
  <li class="page-item" *ngFor="let item of [].constructor(_pages); let index = index">
    <button class="page-link" (click)="onChangePage(index)">{{index + 1}}</button>
  </li>
  <li class="page-item">
    <button class="page-link">&raquo;</button>
  </li>
</ul>
